<!DOCTYPE html>
<html>
    <head>
        <title>My experiment</title>
        <script src="https://unpkg.com/jspsych@7.0.0"></script>
        <script src="js/jspsych-audio-tokens-v7.js"></script>
        <script src="js/audio-tokens.js"></script>
        <script src="//d3js.org/d3.v4.min.js"></script>
        <link href="https://unpkg.com/jspsych@7.0.0/css/jspsych.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    </body>
    <script>

        // Array with stimulus file paths
        var stimuli = [
            'my_audio/glasgow1.wav',
            'my_audio/glasgow2.wav',
            'my_audio/australia1.wav',
            'my_audio/australia2.wav'
        ]



        var cluster_trial = {
            type: jsPsychAudioTokens,
            ratingtype: 'cluster',
            stimuli: stimuli,
            force_listen: false,
            loop: true,
            prompt: "<p>请将这些音频按照你认为相似的方式拖拽成若干组</p>"
        }

  

        // Add all trials to a timeline array
        var timeline = [
            cluster_trial
        ]

        var jsPsych = initJsPsych({
            show_progress_bar: true,
            on_finish: function(){
                jsPsych.data.displayData();
            }
        });

        jsPsych.run(timeline);

    </script>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@7.0.0"></script>
    <script src="js/jspsych-audio-tokens-v7.js"></script>
    <script src="js/audio-tokens.js"></script>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <link href="https://unpkg.com/jspsych@7.0.0/css/jspsych.css" rel="stylesheet" type="text/css" />
</head>
<body>
</body>

<script>

    // 第一页的音频：Glasgow + Australia
    var stimuli1 = [
        'my_audio/glasgow1.wav',
        'my_audio/glasgow2.wav',
        'my_audio/australia1.wav',
        'my_audio/australia2.wav'
    ];

    // 第二页的音频：India speakers
    var stimuli2 = [
        'my_audio_word/india1.wav',
        'my_audio_word/india2.wav',
        'my_audio_word/india3.wav',
        'my_audio_word/india4.wav'
    ];

    // Trial 1
    var cluster_trial_1 = {
        type: jsPsychAudioTokens,
        ratingtype: 'cluster',
        stimuli: stimuli1,
        force_listen: false,
        loop: true,
        prompt: "<p>请将这些音频按照你认为相似的方式拖拽成若干组 sentences</p>"
    };

    // Trial 2
    var cluster_trial_2 = {
        type: jsPsychAudioTokens,
        ratingtype: 'cluster',
        stimuli: stimuli2,
        force_listen: false,
        loop: true,
        prompt: "<p>请将这些音频按照你认为相似的方式拖拽成若干组 word</p>"
    };

    // Timeline
    var timeline = [
        cluster_trial_1,
        cluster_trial_2
    ];

    // Initialize jsPsych
    var jsPsych = initJsPsych({
        show_progress_bar: true,
        on_finish: function(){
            jsPsych.data.displayData();
        }
    });

    jsPsych.run(timeline);

</script>
</html>
